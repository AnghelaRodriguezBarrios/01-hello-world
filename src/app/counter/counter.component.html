<body>
    <div class="container">
        <h1 class="title">Hello world</h1>
        <div class="counter-container">
            <h1>Contador: {{ counter }}</h1>
            <div>
              <button type="button" (click)="increase()">Aumentar</button>
              <button (click)="decrease()" [disabled]="counter === 0">Decrementar</button>
            </div>
        </div>
    </div>
</body>
